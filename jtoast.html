<!DOCTYPE html>
<html lang="en">
<head>
	<title>jtoast</title>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	<link rel="stylesheet" type="text/css" href="css/jtoast.css">
	<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="js/jtoast.js"></script>
	<style type="text/css">
		body{
			font-size: 14px;
		}
	</style>
	<script type="text/javascript">
		
		function aa(){
			jtoast.alert("alert");
		}
		function bb(){
			jtoast.confirm("confirm",function(r){
				alert(r)
			});
		}
		function cc(){
			jtoast.show({title:'showTitle',content:'Show',btnOk:true,shade:false});
		}
		function dd(){
			jtoast.show({title:'showTitle',content:'<a href="http://www.baidu.com">你好</a>',btnOk:true,shade:true});
		}
	</script>
</head>
	<body>
		<input type="button" onclick="aa()" value="alert"/>
		<input type="button" onclick="bb()" value="confirm"/>
		<input type="button" onclick="cc()" value="show"/>
		<input type="button" onclick="dd()" value="show2"/>
	</body>
</html>
